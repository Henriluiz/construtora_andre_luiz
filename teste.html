<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
        <script rel="javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <div class="row align-items-center">
            <div class="col">
                <!-- Produto 1 -->
                <div class="col-md-3 mb-4 d-flex justify-content-center" style="margin-top: 2rem;">
                    <div class="card">
                        <img src="./image/caixa_agua.jpg" class="card-img-top" alt="imagem de uma caixa d'agua">
                        <div class="card-body">
                            <h5 class="card-title" style="color: white;">Caixa d'Água 500L</h5>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1" style="background-color: #504242; border: solid 0px;">Detalhes</button>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Caixa d'Água 500L em polietileno tigre</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                            <div class="modal-body">
                                <img src="./image/caixa_agua.jpg" class="card-img-top" alt="imagem de uma caixa d'agua">
                                <h5>Valor: R$264,90</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col">
                <!-- Produto 2 -->
                <div class="col-md-3 mb-4 d-flex justify-content-center" style="margin-top: 2rem;">
                    <div class="card">
                        <img src="./image/telha.jpg" class="card-img-top" alt="imagem de uma telha">
                        <div class="card-body">
                            <h5 class="card-title" style="color: white;">Telha Confibra</h5>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2" style="background-color: #504242; border: solid 0px;">Detalhes</button>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Telha Confibra Ondulada de Fibrocimento</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <img src="./image/telha.jpg" class="card-img-top" alt="imagem de uma telha">
                            <h5>Valor: R$59,90</h5>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- Produto 3 -->
                <div class="col-md-3 mb-4 d-flex justify-content-center" style="margin-top: 2rem;">
                    <div class="card">
                        <img src="./image/tijolo.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" style="color: white;">Tijolo cerâmico 6 furos</h5>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3" style="background-color: #504242; border: solid 0px;">Detalhes</button>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Tijolos</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="./image/tijolos.jpeg" class="card-img-top" alt="imagem de uma telha">
                                <p>Valor por Milheiro</p>
                                <h5>Valor: R$700,90</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </div>
    </body>
</html>

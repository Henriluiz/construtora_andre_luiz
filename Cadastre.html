        </div>
      </nav>
    </header>
    <!-- Fim Navbar -->
    <main>
      <!-- Cadastro -->
      <div class="conta">
        <!-- NOME -->
        <div class="container">
          <div class="row names">
            <div class="col-md-6">
              <label for="inputNome" class="form-label">Primeiro Nome</label>
              <input type="text" class="form-control inputname" id="inputNome" placeholder="João" aria-label="First name">
            </div>
            <div class="col-md-6">
              <label for="inputNome1" class="form-label">Último Nome</label>
              <input type="text" class="form-control inputname" id="inputNome1" placeholder="da Costa" aria-label="Last name">
            </div>
          </div>
        <!-- Formulário 2 -->
        <form class="row g-3" style="margin: 0.5rem 2rem 0.5rem 2rem;">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="usuario@dominio.com">
          </div>
          <div class="col-md-6"> 
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="********">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Avenida Brasil 2000">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Endereço 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, email, ou piso">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity" placeholder="São Paulo">
          </div>
          <div class="col-md-4" style="width: 15rem;">
            <label for="inputState" class="form-label">Estados</label>
            <select id="inputState" class="form-select">
              <option selected>São Paulo</option>
              <option>Acre</option>
              <option>Alagoas</option>
              <option>Amapá</option>
              <option>Amazonas</option>
              <option>Bahia</option>
              <option>Ceará</option>
              <option>Distrito Federal</option>
              <option>Espírito Santo</option>
              <option>Goiás</option>
              <option>Maranhão</option>
              <option>Mato Grosso</option>
              <option>Mato Grosso do Sul</option>
              <option>Minas Gerais</option>
              <option>Pará</option>
              <option>Paraíba</option>
              <option>Paraná</option>
              <option>Pernambuco</option>
              <option>Piauí</option>
              <option>Rio de Janeiro</option>
              <option>Rio Grande do Norte</option>
              <option>Rio Grande do Sul</option>
              <option>Rondônia</option>
              <option>Roraima</option>
              <option>Santa Catarina</option>
              <option>Sergipe</option>
              <option>Tocantins</option>
  
            </select>
          </div>
          <div class="col-md-2" style="width: 10rem;">
            <label for="inputCep" class="form-label">CEP</label>
            <input type="number" class="form-control" id="inputCep" placeholder="12345-678">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Deseja receber e-mails de confirmação de entrega e rastreamento?
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="confirmar" onclick="animacaoEmBotton()">Confirmar</button>
          </div>
        </form>
      </div>
      </div>
    </main>

          <p class="text-click">@andre_luiz</p>
